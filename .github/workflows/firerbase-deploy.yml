name: FIREBASE_DEPLOY

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-22.02
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.75.1'

      - name: Build
        run: hugo --minify
        env:
          HUGO_ENV: production

      - name: Deploy to Firebase
        uses: lowply/deploy-firebase@v0.0.5
        env:
          FIREBASE_TOKEN: ${{ secrets.FIRBASE_SECRET }}
          FIREBASE_PROJECT: personal-site-efc7b
          TARGET_BRANCH: main
